<!DOCTYPE html>
<html>
<head>
    <title>Analog Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="rotate-twelve">
                <div class="twelve"></div>
            </div>
            <div class="rotate-hour">
                <div class="hour-hand"></div>
            </div>
            <div class="rotate-minute">
                <div class="minute-hand"></div>
            </div>
            <div class="rotate-second">
                <div class="second-hand"></div>
            </div>
        </div>
    </div>
</body>
</html>
