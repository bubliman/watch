<!DOCTYPE html>
<html>
<head>
    <title>Analog Watch</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="rotate-twelve rotate-time-marker">
                <div class="twelve  time-marker"></div>
            </div>
            <div class="rotate-three rotate-time-marker">
                <div class="three time-marker"></div>
            </div>
            <div class="rotate-six rotate-time-marker">
                <div class="six time-marker"></div>
            </div>
            <div class="rotate-nine rotate-time-marker">
                <div class="nine time-marker"></div>
            </div>
            <div class="rotate-hour rotate-hand">
                <div class="hour-hand hand"></div>
            </div>
            <div class="rotate-minute rotate-hand">
                <div class="minute-hand hand"></div>
            </div>
            <div class="rotate-second rotate-hand">
                <div class="second-hand hand"></div>
            </div>
            <div class="watch-center"></div>

        </div>
    </div>
</body>
</html>
